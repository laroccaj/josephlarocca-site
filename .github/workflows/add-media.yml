name: Add Media Link

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL of the media coverage'
        required: true
      title:
        description: 'Title of the article'
        required: true
      source:
        description: 'Source Name (e.g., NBC News (2024))'
        required: true

jobs:
  update-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update media.json
        run: |
          # Use jq to prepend the new item to the "news" array inside the object
          jq --arg t "${{ github.event.inputs.title }}" \
             --arg u "${{ github.event.inputs.url }}" \
             --arg s "${{ github.event.inputs.source }}" \
             '.news = [{"source": $s, "title": $t, "url": $u}] + .news' media.json > temp.json && mv temp.json media.json

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add media.json
          git commit -m "Add new media link: ${{ github.event.inputs.title }}"
          git push
