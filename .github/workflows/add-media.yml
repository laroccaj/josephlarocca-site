name: Add Media Link

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL'
        required: true
      title:
        description: 'Title'
        required: true
      source:
        description: 'Source'
        required: true
  issues:
    types: [opened, edited, closed]

jobs:
  update-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update media.json
        run: |
          # Use manual inputs OR pull from issue body
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TITLE="${{ github.event.inputs.title }}"
            URL="${{ github.event.inputs.url }}"
            SOURCE="${{ github.event.inputs.source }}"
          else
            # Extracts from Issue body (assumes format Title: text, URL: text, Source: text)
            TITLE=$(echo '${{ github.event.issue.body }}' | grep -i "Title:" | sed 's/.*Title: //I' | xargs)
            URL=$(echo '${{ github.event.issue.body }}' | grep -i "URL:" | sed 's/.*URL: //I' | xargs)
            SOURCE=$(echo '${{ github.event.issue.body }}' | grep -i "Source:" | sed 's/.*Source: //I' | xargs)
          fi

          # Fail if we couldn't find data
          if [ -z "$TITLE" ] || [ -z "$URL" ]; then
            echo "Missing data. Title: $TITLE, URL: $URL"
            exit 1
          fi

          jq --arg t "$TITLE" --arg u "$URL" --arg s "$SOURCE" \
             '.news = [{"source": $s, "title": $t, "url": $u}] + .news' media.json > temp.json && mv temp.json media.json

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add media.json
          git commit -m "Update media.json from ${{ github.event_name }}"
          git push
