name: Add Media Link

on:
  issues:
    types: [closed]
  workflow_dispatch: # Keeps the manual "Run Workflow" button just in case

jobs:
  update:
    # Only runs if you click "Close as completed" (the purple icon)
    if: github.event.issue.state_reason == 'completed' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract and Sanitize
        id: vars
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TITLE="${{ github.event.inputs.title }}"
            URL="${{ github.event.inputs.url }}"
            SOURCE="${{ github.event.inputs.source }}"
          else
            # 1. Take the Title from the Issue Subject
            TITLE=$(echo '${{ github.event.issue.title }}' | tr -d '"'\''|;' | xargs)
            # 2. Find the first URL in the body
            URL=$(echo '${{ github.event.issue.body }}' | grep -oE "https?://[a-zA-Z0-9./?=_-]+" | head -1)
            # 3. Find the source (or default to News Coverage)
            SOURCE=$(echo '${{ github.event.issue.body }}' | grep -i "Source" | sed 's/.*Source[:]*//I' | tr -d '"'\''|;' | xargs)
            SOURCE="${SOURCE:-News Coverage}"
          fi

          if [ -z "$URL" ]; then
            echo "Error: No URL found in issue. Skipping."
            exit 1
          fi

          echo "FINAL_TITLE=$TITLE" >> $GITHUB_ENV
          echo "FINAL_URL=$URL" >> $GITHUB_ENV
          echo "FINAL_SOURCE=$SOURCE" >> $GITHUB_ENV

      - name: Update JSON
        run: |
          jq --arg t "$FINAL_TITLE" \
             --arg u "$FINAL_URL" \
             --arg s "$FINAL_SOURCE" \
             '.news = [{"source": $s, "title": $t, "url": $u}] + .news' media.json > temp.json && mv temp.json media.json

      - name: Secure Commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add media.json
          git commit -m "Site Update: $FINAL_TITLE" || echo "No changes"
          git push
