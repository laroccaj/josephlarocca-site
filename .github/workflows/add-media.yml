name: Add Media Link

on:
  workflow_dispatch:
    inputs:
      url: { description: 'URL', required: true }
      title: { description: 'Title', required: true }
      source: { description: 'Source', required: true }
  issues:
    types: [opened, edited, closed]

jobs:
  update:
    # Only run on manual OR if the issue isn't labeled 'invalid'
    if: github.event_name == 'workflow_dispatch' || !contains(github.event.issue.labels.*.name, 'invalid')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract and Update
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TITLE="${{ github.event.inputs.title }}"
            URL="${{ github.event.inputs.url }}"
            SOURCE="${{ github.event.inputs.source }}"
          else
            # Smart extract: Finds the line, removes the label (Title:), then strips markdown/spaces
            TITLE=$(echo '${{ github.event.issue.body }}' | grep -i "Title" | head -1 | sed 's/.*Title[:]*//I' | sed 's/[*`#]//g' | xargs)
            URL=$(echo '${{ github.event.issue.body }}' | grep -i "URL" | head -1 | sed 's/.*URL[:]*//I' | sed 's/[*`#]//g' | xargs)
            SOURCE=$(echo '${{ github.event.issue.body }}' | grep -i "Source" | head -1 | sed 's/.*Source[:]*//I' | sed 's/[*`#]//g' | xargs)
          fi

          echo "DEBUG: Title='$TITLE' URL='$URL' Source='$SOURCE'"

          if [ -z "$TITLE" ] || [ -z "$URL" ]; then
            echo "Error: Extraction failed. Ensure issue contains Title: and URL:"
            exit 1
          fi

          jq --arg t "$TITLE" --arg u "$URL" --arg s "$SOURCE" \
             '.news = [{"source": $s, "title": $t, "url": $u}] + .news' media.json > temp.json && mv temp.json media.json

      - name: Push Change
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add media.json
          git commit -m "Add media link: $TITLE" || echo "No changes"
          git push
