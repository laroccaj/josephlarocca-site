name: Add Media Link

on:
  workflow_dispatch:
    inputs:
      url: { description: 'URL', required: true }
      title: { description: 'Title', required: true }
      source: { description: 'Source', required: true }
  issues:
    types: [opened, edited, closed]

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract and Update
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TITLE="${{ github.event.inputs.title }}"
            URL="${{ github.event.inputs.url }}"
            SOURCE="${{ github.event.inputs.source }}"
          else
            # 1. Title: Use the Issue Title by default
            TITLE="${{ github.event.issue.title }}"
            
            # 2. URL: Look for anything starting with http in the body
            URL=$(echo '${{ github.event.issue.body }}' | grep -oE "https?://[a-zA-Z0-9./?=_-]+" | head -1)
            
            # 3. Source: Look for "Source:" label, or default to "News"
            SOURCE=$(echo '${{ github.event.issue.body }}' | grep -i "Source" | sed 's/.*Source[:]*//I' | xargs)
            SOURCE="${SOURCE:-News Coverage}"
          fi

          if [ -z "$URL" ]; then
            echo "Error: No URL found in issue body."
            exit 1
          fi

          jq --arg t "$TITLE" --arg u "$URL" --arg s "$SOURCE" \
             '.news = [{"source": $s, "title": $t, "url": $u}] + .news' media.json > temp.json && mv temp.json media.json

      - name: Push Change
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add media.json
          git commit -m "Add media: $TITLE" || echo "No changes"
          git push
