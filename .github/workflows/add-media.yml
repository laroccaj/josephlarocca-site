name: Add Media Link

on:
  workflow_dispatch:
    inputs:
      url: { description: 'URL', required: true }
      title: { description: 'Title', required: true }
      source: { description: 'Source', required: true }
  issues:
    types: [opened, edited, closed]

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract and Update
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TITLE="${{ github.event.inputs.title }}"
            URL="${{ github.event.inputs.url }}"
            SOURCE="${{ github.event.inputs.source }}"
          else
            # Try to extract from body, but fall back to Issue Title if extraction fails
            BODY_TITLE=$(echo '${{ github.event.issue.body }}' | grep -i "Title" | head -1 | sed 's/.*Title[:]*//I' | sed 's/[*`#]//g' | xargs)
            TITLE="${BODY_TITLE:-${{ github.event.issue.title }}}"
            
            URL=$(echo '${{ github.event.issue.body }}' | grep -i "URL" | head -1 | sed 's/.*URL[:]*//I' | sed 's/[*`#]//g' | xargs)
            
            SOURCE=$(echo '${{ github.event.issue.body }}' | grep -i "Source" | head -1 | sed 's/.*Source[:]*//I' | sed 's/[*`#]//g' | xargs)
            SOURCE="${SOURCE:-News Coverage}"
          fi

          # If we still have no URL, then we really have to stop
          if [ -z "$URL" ]; then
            echo "Error: No URL found in the issue body. Please provide a URL: link."
            exit 1
          fi

          jq --arg t "$TITLE" --arg u "$URL" --arg s "$SOURCE" \
             '.news = [{"source": $s, "title": $t, "url": $u}] + .news' media.json > temp.json && mv temp.json media.json

      - name: Push Change
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add media.json
          git commit -m "Add media link: $TITLE" || echo "No changes"
          git push
