name: Add Media Link

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL'
        required: true
      title:
        description: 'Title'
        required: true
      source:
        description: 'Source'
        required: true
  issues:
    types: [opened, edited, closed]

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract and Update
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TITLE="${{ github.event.inputs.title }}"
            URL="${{ github.event.inputs.url }}"
            SOURCE="${{ github.event.inputs.source }}"
          else
            # Improved extraction: looks for the word followed by a colon, ignores case and extra spaces
            TITLE=$(echo '${{ github.event.issue.body }}' | grep -iE "Title:" | head -1 | sed 's/.*Title:[[:space:]]*//I' | xargs)
            URL=$(echo '${{ github.event.issue.body }}' | grep -iE "URL:" | head -1 | sed 's/.*URL:[[:space:]]*//I' | xargs)
            SOURCE=$(echo '${{ github.event.issue.body }}' | grep -iE "Source:" | head -1 | sed 's/.*Source:[[:space:]]*//I' | xargs)
          fi

          # Debugging: This will show up in your Action logs if it fails again
          echo "Extracted Title: $TITLE"
          echo "Extracted URL: $URL"
          echo "Extracted Source: $SOURCE"

          if [ -z "$TITLE" ] || [ -z "$URL" ]; then
            echo "Error: Could not extract Title or URL from issue body."
            exit 1
          fi

          # Update the JSON
          jq --arg t "$TITLE" --arg u "$URL" --arg s "$SOURCE" \
             '.news = [{"source": $s, "title": $t, "url": $u}] + .news' media.json > temp.json && mv temp.json media.json

      - name: Push Change
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add media.json
          git commit -m "Add media: $TITLE" || echo "No changes to commit"
          git push
